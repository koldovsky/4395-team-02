<section id="sale" class="sale overflow-hidden">
  <h2 class="sale__title">SALE NOW ON</h2>
  <p class="sale__text">
    Do you want to try our Pro Plan but are not ready to pay for it? Enjoy the
    benefits of special offer for our clients - get pro plan at the price of
    standard. Offer is valid until December 20.
  </p>

  <div class="countdown">
    <div class="countdown__item">
      <strong class="countdown__number" data-countdown-unit="days">44</strong>
      <span class="countdown__label">Days</span>
    </div>
    <div class="countdown__separator"></div>
    <div class="countdown__item">
      <strong class="countdown__number" data-countdown-unit="hours">7</strong>
      <span class="countdown__label">Hours</span>
    </div>
    <div class="countdown__separator"></div>
    <div class="countdown__item">
      <strong class="countdown__number" data-countdown-unit="minutes"
        >25</strong
      >
      <span class="countdown__label">Minutes</span>
    </div>
    <div class="countdown__separator"></div>
    <div class="countdown__item">
      <strong class="countdown__number" data-countdown-unit="seconds"
        >34</strong
      >
      <span class="countdown__label">Seconds</span>
    </div>
  </div>

  <ul class="sale__social-list">
    <li class="sale__social-item">
      <a
        href="https://twitter.com"
        class="sale__social-link"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Twitter"
      >
        <svg class="sale__social-icon" viewBox="0 0 24 24" aria-hidden="true">
          >
          <polygon
            points="4,15 7,10 10,11 14,7 13,11 18,10 11,17"
            fill="currentColor"
          />
        </svg>
      </a>
    </li>

    <li class="sale__social-item">
      <a
        href="https://facebook.com"
        class="sale__social-link"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Facebook"
      >
        <svg class="sale__social-icon" viewBox="0 0 24 24" aria-hidden="true">
          <rect x="10" y="5" width="3" height="14" fill="currentColor" />
          <rect x="10" y="5" width="5" height="3" fill="currentColor" />
          <rect x="10" y="11" width="4" height="3" fill="currentColor" />
        </svg>
      </a>
    </li>

    <li class="sale__social-item">
      <a
        href="https://instagram.com"
        class="sale__social-link"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="Instagram"
      >
        <svg class="sale__social-icon" viewBox="0 0 24 24" aria-hidden="true">
          <rect
            x="4"
            y="4"
            width="16"
            height="16"
            rx="4"
            ry="4"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          />
          <circle
            cx="12"
            cy="12"
            r="4"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          />
          <circle cx="16.5" cy="7.5" r="1" fill="currentColor" />
        </svg>
      </a>
    </li>

    <li class="sale__social-item">
      <a
        href="https://youtube.com"
        class="sale__social-link"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="YouTube"
      >
        <svg class="sale__social-icon" viewBox="0 0 24 24" aria-hidden="true">
          <rect
            x="4"
            y="7"
            width="16"
            height="10"
            rx="3"
            ry="3"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          />
          <polygon points="11,10 15,12 11,14" fill="currentColor" />
        </svg>
      </a>
    </li>
  </ul>

  <div class="sale__actions">
    <button class="sale__btn" type="button">Request a quote</button>
  </div>
</section>
